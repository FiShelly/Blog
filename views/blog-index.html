<!DOCTYPE html>
<html lang="en" ng-app="BlogIndexApp">
<head>
    <meta charset="UTF-8">
    <title>Fishelly Idx</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes"/>

    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/blog-index.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
    <link rel="stylesheet" type="text/css" href="/markdown/css/editormd.min.css"/>
    <link rel="stylesheet" href="/stylesheets/select.min.css"/>
    <!-- Latest compiled and minified CSS -->

    <script src="/javascripts/angular.js"></script>
    <script src="/javascripts/angular-route.js"></script>
    <script src="/javascripts/select.min.js"></script>

</head>
<body>
<div class="container-fluid " ng-controller="AppController">
    <div class="row">
        <header>
            <div class="col-md-offset-1 col-md-10 ease1">
                <h1 class="blog-head-title">
                    Fishelly Idx.
                </h1>

                <form class="form-inline search-box hidden-xs " ng-submit="open('md')">
                    <div class="btn-group search-group">
                        <input type="text" class="form-control search-input" ng-model="keyword" id="search" placeholder="搜索">
                        <label for="search" ></label>
                        <button type="button" ng-click="open('md');" class="btn btn-default search-btn" >
                            <span class="glyphicon glyphicon-search "></span>
                        </button>
                    </div>
                </form>
            </div>
        </header>
        <div class="nav-box">
            <nav class="left-function col-sm-12 left-function-position ease1">
                <div class="normal-nav">
                    <a auto-focus="" href="/"><span class="glyphicon glyphicon-home fc-item fc-item-index ease1"></span></a>
                    <a auto-focus="" href="#/index"><span class="glyphicon glyphicon-thumbs-up fc-item fc-item-blog ease1"></span></a>
                    <a auto-focus="" href="#/article/{{articleId||0}}"><span class="glyphicon glyphicon-file fc-item fc-item-article ease1"></span></a>
                    <a auto-focus="" href="#/type/{{types[0].id||0}}"><span
                            class="glyphicon glyphicon-list-alt fc-item fc-item-type ease1"></span></a>
                </div>
            </nav>
            <nav class="left-function bootom-function col-sm-12 left-function-position ease1" ng-show="isLogin">
                <div class="login-nav">
                    <a auto-focus="" href="#/back/personal"><span class="glyphicon glyphicon-user fc-item fc-item-user ease1"></span></a>
                    <a auto-focus="" href="#/back/article/list"><span
                            class="glyphicon glyphicon-th fc-item fc-item-articleMan ease1"></span></a>
                    <a auto-focus="" href="#/back/type"><span class="glyphicon glyphicon-tags fc-item fc-item-typeMan ease1"></span></a>
                    <a auto-focus="" href="#/back/comment"><span class="glyphicon glyphicon-comment fc-item fc-item-comment ease1"></span></a>
                </div>
            </nav>
        </div>
        <div class="loader" ng-show="isReady">
            <div class="loader-inner ball-triangle-path">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="content-box " ng-view>

        </div>

    </div>

</div>
</body>
<script src="/markdown/examples/js/jquery.min.js"></script>
<script src="/markdown/editormd.js"></script>
<script src="/javascripts/controller/blog-index-controller.js"></script>
<script src="/javascripts/controller/blog-type-controller.js"></script>
<script src="/javascripts/controller/blog-article-controller.js"></script>
<script src="/javascripts/controller/back-personal-controller.js"></script>
<script src="/javascripts/controller/back-articleList-controller.js"></script>
<script src="/javascripts/controller/back-articleEdit-controller.js"></script>
<script src="/javascripts/controller/back-typetag-controller.js"></script>
<script src="/javascripts/controller/back-comment-controller.js"></script>
<script src="/javascripts/controller/back-login-controller.js"></script>
<script src="/javascripts/service/http.js"></script>
<script src="/javascripts/service/modal.js"></script>
<script src="/javascripts/controller/modal-controller.js"></script>
<script src="http://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>
<script>
    (function (angular) {
        var app = angular.module('BlogIndexApp', [
            'ngRoute',
            'blog.index',
            'blog.type',
            'blog.article',
            'blog.back.personal',
            'blog.back.articleList',
            'blog.back.articleEdit',
            'blog.back.typetag',
            'blog.back.login',
            'blog.service.http',
            'blog.service.modal',
            'blog.back.comment',
            'blog.back.modal'
        ]);

        app.config(['$routeProvider', function ($routeProvider) {
            $routeProvider.otherwise({redirectTo: '/index'});
        }]);

        app.controller('AppController', [
            '$rootScope',
            '$scope',
            'ModalService',
            '$location',
            'HttpService',
            function ($rootScope,$scope, ModalService, $location,HttpService) {
                $rootScope.isReady = true;
                if(sessionStorage.getItem("user")){
                    $rootScope.isLogin = true;
                }

                $scope.open = function (size) {  //打开模态
                    console.log($scope.keyword);
                    var patternObj = {$regex: $scope.keyword, $options:'i'};
                    HttpService.ajax('/article/page/query', {query:{"title":patternObj,"status":2}}, function (data) {
                        if (data.articles.length != 0) {
                            $scope.articleList = data.articles;
                            console.log($scope.articleList);
                            var obj = function () {
                                return {
                                    keyword:$scope.keyword,
                                    count:$scope.articleList.length,
                                    articleList:$scope.articleList
                                };
                            };
                        }
                        var modalInstance = ModalService.open('/template/modal-article-list.html', 'ModalInstanceCtrl', size, obj);
                        modalInstance.result.then(function (selectedItem) {
//                        $rootScope.isReady = true;

                        });
                    });

                };
            }
        ]);
    })(angular);
</script>
</html>
