<div class="col-md-offset-1 col-md-10   ">
    <div class="personal-box border-shadow ">
        <h2 class="personal-box-title">
            <span class="glyphicon glyphicon-th"></span>
            <span class="title-text">文章管理</span>
        </h2>
        <div class="personal-box-title">
            <form class="form-inline" role="form">
                <div class="form-group col-md-4">
                    <label  for="content">文章标题：</label>
                    <input class="form-control" type="text" ng-model="search.title" id="content" placeholder="输入文章标题">
                </div>
                <div class="btn-group article-btn-add">
                    <a href="#/back/article/edit/0/2" class="btn btn-success ">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <button ng-click="filterArticle(2);" class="btn btn-success "><span>已发布</span></button>
                    <button ng-click="filterArticle(1);" class="btn btn-info "><span>草稿</span></button>
                    <button ng-click="filterArticle(0);" class="btn btn-danger  "><span>已删除</span></button>
                </div>
            </form>
        </div>
        <div class="col-xs-12 table-responsive">
            <table class="table table-striped table-style">
                <thead>
                <tr>
                    <th>#</th>
                    <th>文章标题</th>
                    <th>文章分类</th>
                    <th>发布时间</th>
                    <th>阅读数</th>
                    <th>评论数</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="article in articles | filter: {'status':status} | filter:search">
                    <td>{{$index+1}}</td>
                    <td>{{article.title}}</td>
                    <td>{{article.type}}</td>
                    <td>{{article.date}}</td>
                    <td>{{article.readCount}}</td>
                    <td>{{article.commentCount}}</td>
                    <td>
                        <span ng-show="article.status == 2">已发布</span>
                        <span ng-show="article.status == 1">草稿</span>
                        <span ng-show="article.status == 0">已删除</span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button  ng-click="goEdit(article.id);"  class="btn btn-info article-list-btn">
                                <span class="glyphicon glyphicon-pencil "></span>
                            </button>
                            <button ng-hide="article.status==0" class="btn btn-danger article-list-btn" ng-click="delete(article.id);">
                                <span class="glyphicon glyphicon glyphicon-trash "></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
