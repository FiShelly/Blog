<article class="col-sm-12  col-md-7  article-box ease1">
    <div class="col-md-offset-2">
        <div class="new-article-box  ">
            <div class="article-box-title">
                <a class=" about-msg-xll" href="#/article/{{article.id}}">{{article.title}}</a><br>
                <span class="about-msg-md">{{article.date}}</span>
            </div>
            <img ng-src="article.img"  class="article-font-img"/>
            <div class="article-box-sample">
                <div>
                    <p class="about-msg ">{{article.abstract}}</p>
                </div>
            </div>
            <div class="article-box-post about-msg">
                <div class="article-read-more">
                    <p class="about-msg"><a class="btn btn-info btn-read-more" href="#/article/{{article.id}}">阅读全文</a></p>
                </div>
                <div class="article-bottom-box">
                    <div> <i class="glyphicon glyphicon-comment"></i>&nbsp;<span>{{article.commentCount}}</span></div>
                    <div> <i class="glyphicon glyphicon-eye-open"></i>&nbsp;<span>{{article.readCount}}</span></div>
                </div>
            </div>
        </div>

        <div class="new-article-box ">
            <h2 class="article-box-title">
                近期文章.
            </h2>
            <ul class="about-msg ulist">
                <li ng-repeat='article in articleList'>
                    <span>{{article.date}}</span>
                    <span>&nbsp;&nbsp;→&nbsp;&nbsp;</span>
                    <a href="#/article/{{article.id}}">{{article.title}}</a>
                </li>

            </ul>

        </div>
    </div>

</article>
<nav class="col-sm-12 col-md-4     left-bar ">
    <div class="left-box  col-sm-5 col-md-offset-1 col-md-10    ">
        <div class="left-box-title ">
            <span>分类.</span>
        </div>
        <ul class="ulist">
            <li ng-repeat="type in types">
                <a href="#/type/{{type.id}}">{{type.name}}</a>
            </li>
        </ul>
    </div>

    <div class="left-box col-sm-offset-2 col-sm-5 col-md-offset-1 col-md-10   ">
        <div class="left-box-title">关于.</div>
        <img class="img-head" ng-src="{{myself.headImg}}">
        <div class="msg-box">
            <p class="about-msg-sm">
                {{myself.position}}
            </p>
            <p class="about-msg-ss">
                {{myself.introduce}}
            </p>
        </div>

        <h4 class="about-msg-xl">follow me:</h4>
        <ul class="ulist">
            <li ng-repeat="follow in myself.follow">
                <a href="{{follow.url}}" target="_blank">{{follow.name}}</a>
            </li>
            <!--<li><a href="#">github</a>&nbsp;&nbsp;&nbsp;<a href="#">微博</a></li>-->
        </ul>
    </div>
</nav>
