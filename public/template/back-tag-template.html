<div class="col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8 ">
    <div class="personal-box border-shadow" id="tag">
        <h2 class="personal-box-title">
            <span class="glyphicon glyphicon-tags"></span>
            <span class="title-text">标签管理</span>
        </h2>
        <div class="personal-box-title">
            <form class="form-inline" role="form">
                <div class="form-group col-md-5">
                    <label for="tag_name">标签名称：</label>
                    <input class="form-control" type="text" ng-model="search.name" id="tag_name" placeholder="输入标签名称">
                </div>
                <div class="article-btn-group">
                    <div class="btn-group">
                        <a ng-click="open('md',false,false)" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a href="#/back/type" class="btn btn-info">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                            <span class="hidden-xs">回到分类管理</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 table-responsive">
            <table class="table table-striped table-style">
                <thead>
                <tr>
                    <th>#</th>
                    <th>标签名称</th>
                    <th>文章总数</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="type in typetags | filter:search">
                    <td>{{$index+1}}</td>
                    <td>{{type.name}}</td>
                    <td>{{type.count}}</td>
                    <td>{{type.date}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-info article-list-btn"
                                    ng-click="open('md',false,true,type.name,type.id);">
                                <span class="glyphicon glyphicon-pencil "></span>
                            </button>
                            <button class="btn btn-danger article-list-btn" ng-click="delete(type.id);">
                                <span class="glyphicon glyphicon glyphicon-trash "></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
