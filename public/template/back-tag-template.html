<div class="col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8 ">
    <div class="personal-box border-shadow" id="tag">
        <h2 class="personal-box-title">
            <span class="glyphicon glyphicon-tags"></span>
            <span class="title-text">标签管理</span>

            <div class="article-btn-group">
                <div class="btn-group">
                    <a ng-click="open('md',false,false)" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a href="#/back/type" class="btn btn-info">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                        <span class="hidden-xs">回到分类管理</span>
                    </a>
                </div>
            </div>
        </h2>

        <div class="col-xs-12 table-responsive">
            <table class="table table-striped table-style">
                <thead>
                <tr>
                    <th>#</th>
                    <th>标签名称</th>
                    <th>文章总数</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="type in typetags">
                    <td>{{$index+1}}</td>
                    <td>{{type.name}}</td>
                    <td>{{type.count}}</td>
                    <td>{{type.date}}</td>
                    <td>
                        <button class="btn btn-info article-list-btn"
                                ng-click="open('md',false,true,type.name,type.id);">
                            <span class="glyphicon glyphicon-pencil "></span>
                        </button>
                        <button class="btn btn-danger article-list-btn" ng-click="delete(type.id);">
                            <span class="glyphicon glyphicon glyphicon-trash "></span>
                        </button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="8">
                        <nav>
                            <ul class="pagination">
                                <li ng-class="{true:'disabled'}[1==curPage]"><a href=""
                                                                                ng-click="go(curPage-1);">&laquo;</a>
                                </li>
                                <li ng-repeat="link in page" ng-class="{true:'active'}[link==curPage]">
                                    <a href="" ng-click="go(link);">{{link}}</a>
                                </li>
                                <li ng-class="{true:'disabled'}[page.length==curPage]"><a href=""
                                                                                          ng-click="go(curPage+1);">&raquo;</a>
                                </li>
                            </ul>
                        </nav>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
