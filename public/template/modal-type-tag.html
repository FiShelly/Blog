<div class="modal-header">
    <h3 class="modal-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;{{obj.type?'添加分类/Add Type':'添加标签/Add Tag'}}</h3>
</div>
<div class="modal-body">
    <form  role="form">
        <div class="form-group">
            <label for="typeName">{{obj.type?'分类名称/Type Name':'标签名称/Tag Name'}}</label>
            <div >
                <input type="text" class="form-control" id="typeName" placeholder="{{obj.type?'分类名称/Type Name':'标签名称/Tag Name'}}" ng-model="obj.name">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">
        确认
    </button>
    <button class="btn btn-danger" ng-click="cancel()">退出</button>
</div>
